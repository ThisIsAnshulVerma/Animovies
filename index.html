<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ANI-MOVIES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="package/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="photos.css">
</head>

<body>
  <h1 align="center">ANI-MOVIES</h1>

  <div class="swiper-container">
    <div class="section">
      MOVIES
      <hr>
    </div>
    <div class="swiper-wrapper">
      <div class="swiper-slide" >
        <div class="imgBx">
          <a href="https://drive.google.com/file/d/1zvtg-A7P4IIfmPYQ6EJ3a_jplKUT4mAG/view?usp=sharing"><img src="https://cdn.flickeringmyth.com/wp-content/uploads/2020/04/Trolls-World-Tour-001-600x893.jpg"></a>
        </div>
        <div class="details">
          <h3 style="color: white; font-family:'Krona One',sans-serif;">Trolls: World Tour (2020)</h3>
        </div>
      </div>
      <div class="swiper-slide" >
        <div class="imgBx">
          <a href="https://drive.google.com/file/d/1PacGBQupPKEUbWQvBBmJIS0-1jr72pd8/view?usp=sharing"><img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcToVxv9Pjks-gNiQo7xdCsU8kAzgbHfHd3c6PC9tWKe2RgXBlkI"></a>
        </div>
        <div class="details">
          <h3 style="color: white; font-family:'Krona One',sans-serif;">The Incredibles:2 (2018)</h3>
        </div>
      </div>
      <div class="swiper-slide" ><a href="https://drive.google.com/file/d/1_s5-kDcsj2SOvXZwOVucyf4GkmLD_VZd/view?usp=sharing"><img src="photos/3.jpg"></a></div>
      <div class="swiper-slide" ><img src="photos/4.jpg" alt="image"></div>
      <div class="swiper-slide" ><img src="photos/5.jpg" alt="image"></div>
      <div class="swiper-slide" ><img src="photos/6.jpg" alt="image"></div>
      <div class="swiper-slide" ><img src="photos/7.jpg" alt="image"></div>
      <div class="swiper-slide" ><img src="photos/8.jpg" alt="image"></div>
      <div class="swiper-slide" ><img src="photos/1.jpg" alt="image"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>


<script src="package/js/swiper.min.js"></script>
  
  <script>
     var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 70,
        modifier: 7,
        slideShadows: true,
      },
      autoplay: {
        delay: 2000,
      },
       navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
  

</body>
</html>
